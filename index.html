<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Modal</title>
  <link href="https://fonts.googleapis.com/css?family=Nunito:400,600,700" rel="stylesheet">
  <link rel="stylesheet" href="index.css">
</head>
<body>
    <div id="container" class="container">
      <div class="row">
        <!-- SIGN UP -->
        <div class="col align-items-center flex-col sign-up">
          <div class="form-wrapper align-items-center">
            <form action="register.php" method="post" class="form sign-up">
                
              <div class="radio-group">
                <input type="radio" id="seeker_reg" name="user_type" value="seeker" required>
                <label for="seeker_reg">Seeker</label>
                <input type="radio" id="provider_reg" name="user_type" value="provider" required>
                <label for="provider_reg">Provider</label>
              </div>
              <div class="input-group">
                <input type="text" id="name" name="name" placeholder="Username" required>
              </div>
              <div class="input-group">
                <input type="email" id="email" name="email" placeholder="Email" required>
              </div>
              <div class="input-group">
                <input type="password" id="password" name="password" placeholder="Password" required>
              </div>
              
              <button type="submit">Sign up</button>
              <p>
                <span>Already have an account?</span>
                <b onclick="toggle()" class="pointer">Sign in here</b>
              </p>
            </form>
          </div>
        </div>
        <!-- SIGN IN -->
        <div class="col align-items-center flex-col sign-in">
          <div class="form-wrapper align-items-center">
            <form action="login.php" method="post" class="form sign-in">
                
              <div class="radio-group">
                <input type="radio" id="seeker_login" name="user_type" value="seeker" required>
                <label for="seeker_login">Seeker</label>
                <input type="radio" id="provider_login" name="user_type" value="provider" required>
                <label for="provider_login">Provider</label>
              </div>
              <div class="input-group">
                <input type="email" id="login_email" name="email" placeholder="Email" required>
              </div>
              <div class="input-group">
                <input type="password" id="login_password" name="password" placeholder="Password" required>
              </div>
              
              <button type="submit">Sign in</button>
              <p>
                <span>Don't have an account?</span>
                <b onclick="toggle()" class="pointer">Sign up here</b>
              </p>
            </form>
          </div>
        </div>
      </div>
      <!-- END FORM SECTION -->
      <!-- CONTENT SECTION -->
      <div class="row content-row">
        <!-- SIGN IN CONTENT -->
        <div class="col align-items-center flex-col">
          <div class="text sign-in">
            <h2>
              Welcome To TalentHub
              
            </h2>
          </div>
          <div class="img sign-in">
          </div>
        </div>
        <!-- END SIGN IN CONTENT -->
        <!-- SIGN UP CONTENT -->
        <div class="col align-items-center flex-col">
          <div class="img sign-up">
          </div>
          <div class="text sign-up">
            <h2>
              Join with us
            </h2>
          </div>
        </div>
        <!-- END SIGN UP CONTENT -->
      </div>
      <!-- END CONTENT SECTION -->
    </div>
    
    <script>
      let container = document.getElementById('container');
      function toggle() {
        container.classList.toggle('sign-in');
        container.classList.toggle('sign-up');
      }
      setTimeout(() => {
        container.classList.add('sign-in');
      }, 200);
    </script>
  </body>
</html>
